{% extends "dashboard/base.html" %}
{% load static %}

{% block title %}Logged Out - Freelance Market{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center my-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                </div>
                <h2 class="mb-3">You have been logged out</h2>
                <p class="lead text-muted mb-4">
                    Thank you for using Freelance Market. You have been successfully logged out of your account.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'dashboard:login' %}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
                    </a>
                    <a href="{% url 'dashboard:home' %}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
